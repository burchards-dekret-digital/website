    <!--Display Navbar, Footer, back button-->
    <script>
        $(function() {
            function setActiveNavItem() {
                var path = window.location.pathname; 
                var currentPage = path.split("/").pop();
                $(".nav-item a").removeClass("active");
                
                $(".nav-item a").each(function() {
                    var href = $(this).attr("href");
                    if (href && currentPage === href.split("/").pop()) {
                        $(this).addClass("active");
                    }
                });
            }
  
            $("#navbar-placeholder").load("navbar.html", function() {
                setActiveNavItem();
                checkLanguage();
            });
        });
      
          $(function(){
              $("#footer-placeholder").load("footer.html", function(){checkLanguage()});
          });
      
        $(".hBack").on("click", function(e){
            e.preventDefault();
            window.history.back();
        });
    </script>

<script>
    $(document).ready(function() {
        //load XML file
        function loadXMLDoc(filename) {
            $.ajax({
                type: "GET",
                url: filename,
                dataType: "xml",
                success: function(xml) {
                    displayXMLContent(xml);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading XML file:", error);
                }
            });
        }
        function displayXMLContent(xmlDoc) {
            $("#technicalDoc").html($(xmlDoc).find('[id="technicalDoc"]').html());
            $("#teiHandschriftenDBDoc").html($(xmlDoc).find('[id="teiHandschriftenDBDoc"]').html());
            $("#teiEditionDoc").html($(xmlDoc).find('[id="teiEditionDoc"]').html());
            $("#webDoc").html($(xmlDoc).find('[id="webDoc"]').html());
            checkLanguage()
        }
        loadXMLDoc("../data/texts/documentationTexts.xml"); // Adjust the path here
    

        //Retrieve HTML file for texts
        function loadHTML(filename) {
            $.ajax({
                url: filename,
                type: 'GET',
                dataType: 'html',
                success: function(html) {
                    displayHTMLContent(html);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading XML file:', error);
                }
            })
        }
        function displayHTMLContent(htmlDoc) {
            let contentDiv = document.createElement('div');
            contentDiv.innerHTML = htmlDoc;
            let content = $(contentDiv).find("#teiTranskriptionDoc")
            $("#teiTranskriptionDoc").html(content);
                checkLanguage()
            }
        loadHTML('../data/texts/docTeiTrascription.html');     
    });
    </script>
