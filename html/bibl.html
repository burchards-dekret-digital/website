        <div id="navbar-placeholder"></div>
        
        <div id="content" class="container">
            <div class="back-button" style="margin-top:40px;">
                <button class="btn btn-outline-secondary rounded-circle hBack" type="button"><i class="fas fa-arrow-left"></i></button>
            </div>

            <h1 style="margin-top:30px; margin-bottom:40px;"><span lang="de">BDD ZOTERO BIBLIOGRAPHIE</span></h1>
            <h1 style="margin-top:20px; margin-bottom:40px;"><span lang="en">BDD ZOTERO BIBLIOGRAPHY</span></h1>

            <table style="width: 100%;" class="table" id="table">
                <thead>
                  <tr>
                    <th style="width: 40%;" scope="col">Author</th>
                    <th style="width: 40%;" scope="col">Title</th>
                    <th style="width: 10%;" scope="col">Year</th>
                    <th style="width: 10%;" scope="col">Link</th>
                  </tr>
                  <tr>
                    <th scope="col"><input type="text" id="filter0" onkeyup="filter(0)" placeholder="Filter by Author.."></th>
                    <th scope="col"><input type="text" id="filter1" onkeyup="filter(1)" placeholder="Filter by Title.."></th>
                    <th scope="col"><input type="text" id="filter2" onkeyup="filter(2)" placeholder="Filter by Year.."></th>
                    <th scope="col"></th>
                  </tr>

                </tbody>

    <!--Display Navbar and Footer-->
    <script>
        $(function() {
            function setActiveNavItem() {
                var path = window.location.pathname; 
                var currentPage = path.split("/").pop();
                $(".nav-item a").removeClass("active");
                
                $(".nav-item a").each(function() {
                    var href = $(this).attr("href");
                    if (href && currentPage === href.split("/").pop()) {
                        $(this).addClass("active");
                    }
                });
            }
  
            $("#navbar-placeholder").load("navbar.html", function() {
                setActiveNavItem();
                checkLanguage();
            });
        });
      
          $(function(){
              $("#footer-placeholder").load("footer.html", function(){checkLanguage()});
          });
      </script>

<script>
    const groupId = '148107';
    fetch(`https://api.zotero.org/groups/${groupId}/items`, {
headers: {
'Zotero-API-Version': '3'
}
})
.then(response => response.json())
.then(data => {
const itemsContainer = document.getElementById('table-body');


// Create a row for each item and populate with metadata
data.forEach(item => {
console.log(item)
const tr = document.createElement('tr');

// Authors
const authorsCell = document.createElement('td');
author_list = []
for (aut in item.data.creators){
    author = item.data.creators[aut]
    if (author.lastName){
        author_list.push([author.lastName, author.firstName].join(', '))
    }
    else if (author.name){
        author_list.push(author.name)
    }
}
authorsCell.textContent = author_list.join('; ')
tr.appendChild(authorsCell);

// Title
const titleCell = document.createElement('td');
titleCell.textContent = item.data.title;
tr.appendChild(titleCell);

// Year
const yearCell = document.createElement('td');
yearCell.textContent = item.data.date ? item.data.date.substr(0, 4) : '';
tr.appendChild(yearCell);

// Link
const linkCell = document.createElement('td');
const link = document.createElement('a');
link.href = `https://www.zotero.org/groups/${groupId}/items/${item.key}`;
link.textContent = 'View';
link.target = "_blank"; // Open link in a new tab
linkCell.appendChild(link);
tr.appendChild(linkCell);

itemsContainer.appendChild(tr);
});


// Add search functionality
const searchInputs = document.querySelectorAll('.search-input');
searchInputs.forEach(input => {
input.addEventListener('input', () => {
    const searchText = input.value.trim().toLowerCase();
    const filterColumn = input.dataset.column;
    const rows = table.querySelectorAll('tr');

    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        let found = false;
        cells.forEach(cell => {
            if (cell.dataset.column === filterColumn && cell.textContent.toLowerCase().includes(searchText)) {
                found = true;
            }
        });
        if (found) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
});
});
})
.catch(error => {
console.error('Error fetching Zotero data:', error);
});


</script>
<script>
    function filter(key) {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("filter"+key);
      filter = input.value.toUpperCase();
      table = document.getElementById("table");
      tr = table.getElementsByTagName("tr");
    
      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[key];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    </script>
