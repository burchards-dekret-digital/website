<script>
    $(document).ready(function() {
        // Function to load HTML file
        function loadHTMLDoc(filename) {
            $.ajax({
                type: "GET",
                url: filename,
                dataType: "html",
                success: function(html) {
                    displayHTMLContent(html);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading XML file:", error);
                }
            });
        }
    
        // Function to display HTML content       

        function displayHTMLContent(htmlDoc) {
            let contentDiv = document.createElement('div');
            contentDiv.innerHTML = htmlDoc;
            let contentGoals = $(contentDiv).find("#topicgoals")
            $("#topicgoals").html(contentGoals);
            let contentPhases = $(contentDiv).find("#contentphases")
            $("#contentphases").html(contentPhases);
            
                checkLanguage()
            }
    
        // Load HTML file
        loadHTMLDoc("../data/texts/projectTexts.html"); // Adjust the path here
    });
