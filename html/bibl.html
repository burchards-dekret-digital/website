        $(function() {
            function setActiveNavItem() {
                var path = window.location.pathname; 
                var currentPage = path.split("/").pop();
                $(".nav-item a").removeClass("active");
                
                $(".nav-item a").each(function() {
                    var href = $(this).attr("href");
                    if (href && currentPage === href.split("/").pop()) {
                        $(this).addClass("active");
                    }
                });
            }
  
            $("#navbar-placeholder").load("navbar.html", function() {
                setActiveNavItem();
                checkLanguage();
            });
        });

<script>
    $(document).ready(function() {
      // Load XML data
      $.ajax({
        type: "GET",
        url: "../data/register/literature.xml",

        success: function(xml) {
          // Generate table rows
          var tableRows = "";

                // Map type values to labels

                "book": "Buch",
                "journalArticle": "Zeitschriftenartikel",
                "bookSection": "Buchbeitrag",
                "encyclopediaArticle": "Lexikonartikel"
                };
            var type = typeLabels[$(this).attr("type")] || $(this).attr("type"); // Use label if available, otherwise use type value
            var title, authorEditor, inValue, edition, year, pubPlace, series;

            if (type === "Buch") {
              title = $(this).find("monogr > title").text();
              var editorNames = [];
              $(this).find("monogr > editor").each(function() {
                editorNames.push($(this).find("forename").text() + " " + $(this).find("surname").text());
              });
              authorEditor = editorNames.join(", ");
              inValue = "";
            } else {
              title = $(this).find("analytic > title").text();

              inValue = $(this).find("monogr > title").text() + volumeText + pageText;

           // id = $(this).find("monogr > idno").attr("type") + ": " + $(this).find("monogr > idno").text();
           // note = $(this).find("imprint > note").text();

    function filter(key) {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("filter"+key);
      filter = input.value.toUpperCase();
      table = document.getElementById("literatureTable");
      tr = table.getElementsByTagName("tr");

      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[key];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (filter === "" || txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
