<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>BDD Dokumentation</title>
        <link rel="icon" type="image/png" href="../img/favicon.png" sizes="32x32">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="google" content="notranslate"/>
        
        <link href="../CSS/bootstrap.min.css" rel="stylesheet">
        <script src="../js/bootstrap.bundle.min.js"></script>

        
        <link rel="stylesheet" href="../CSS/all.min.css"><!--Fontawesome-->
        <link rel="stylesheet" type="text/css" href="../CSS/style.css" media="screen"/>

        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/language.js" defer></script>
        <script src="../js/navigation.js" defer></script>
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <div class="back-button ps-4" style="margin-top:40px;">
            <button class="btn btn-outline-secondary rounded-circle hBack" type="button"><i class="fas fa-arrow-left"></i></button>
        </div>
        <div id="content" class="container" style="flex:1">

            <h1 class="section-main-title"><span lang="de">DOKUMENTATION</span><span lang="en">DOCUMENTATION</span></h1>
            
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="technical-tab" data-bs-toggle="tab" data-bs-target="#technical" type="button" role="tab" aria-controls="technical" aria-selected="true"><span lang="de">Technische Dokumentation</span><span lang="en">Technical documentation</span></button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="teiTranskription-tab" data-bs-toggle="tab" data-bs-target="#teiTranskription" type="button" role="tab" aria-controls="tei" aria-selected="false"><span lang="de">TEI Transkription</span><span lang="en">TEI Transcription</span></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="teiHandschriftenDB-tab" data-bs-toggle="tab" data-bs-target="#teiHandschriftenDB" type="button" role="tab" aria-controls="tei" aria-selected="false" disabled style="color:grey"><span lang="de">TEI Handschriften DB</span><span lang="en">TEI Manuscripts DB</span></button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="teiEdition-tab" data-bs-toggle="tab" data-bs-target="#teiEdition" type="button" role="tab" aria-controls="tei" aria-selected="false" disabled style="color:grey"><span lang="de">TEI Edition</span><span lang="en">TEI Edition</span></button>
                  </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="web-tab" data-bs-toggle="tab" data-bs-target="#web" type="button" role="tab" aria-controls="web" aria-selected="false"><span lang="de">Webedition</span><span lang="en">Web Edition</span></button>
                </li>
              </ul>
              <!-- Contenuto delle tabs -->
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="technical" role="tabpanel" aria-labelledby="technical-tab">
                    <div class="container" id="technicalDoc"></div>
                </div>
                <div class="tab-pane fade" id="teiTranskription" role="tabpanel" aria-labelledby="teiTranskription-tab">
                    <div class="container" id="teiTranskriptionDoc"></div>
                </div>
                <div class="tab-pane fade" id="teiHandschriftenDB" role="tabpanel" aria-labelledby="teiHandschriftenDB-tab">
                    <div class="container" id="teiHandschriftenDBDoc"></div>
                </div>
                <div class="tab-pane fade" id="teiEdition" role="tabpanel" aria-labelledby="teiEdition-tab">
                    <div class="container" id="teiEditionDoc"></div>
                </div>
                <div class="tab-pane fade" id="web" role="tabpanel" aria-labelledby="web-tab">
                    <div class="container" id="webEditionDoc"></div>
                </div>
              </div>
            
        </div>

        <div id="footer-placeholder"></div>
        
    </body>

<script>
    $(document).ready(function() {
       
        // Retrieve HTML file for texts
        function loadHTML(filename, callback) {
            $.ajax({
                url: filename,
                type: 'GET',
                dataType: 'html',
                success: function(html) {
                    callback(html);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading HTML file:', error, 'Status:', status, 'XHR:', xhr);
                }
            });
        }
        // Display content from documentationTexts.html
        function displayDocumentationContent(htmlDoc) {
            let contentDiv = document.createElement('div');
            contentDiv.innerHTML = htmlDoc;
            let contentTechDoc = $(contentDiv).find("#technicalDoc").html();
            $("#technicalDoc").html(contentTechDoc);
            let contentDBDoc = $(contentDiv).find("#teiHandschriftenDBDoc").html();
            $("#teiHandschriftenDBDoc").html(contentDBDoc);
            let contentWebEdDoc = $(contentDiv).find("#webEditionDoc").html();
            $("#webEditionDoc").html(contentWebEdDoc);
            checkLanguage();
        }

        // Display content from docTeiTrascription.html
        function displayTranscriptionContent(htmlDoc) {
            let contentDiv = document.createElement('div');
            contentDiv.innerHTML = htmlDoc;
            let contentTransDoc = $(contentDiv).find("#teiTranskriptionDoc").html();
            $("#teiTranskriptionDoc").html(contentTransDoc);
            checkLanguage();
        }

        // Load both HTML files and display their content
        loadHTML('../data/texts/documentationTexts.html', displayDocumentationContent);
        loadHTML('../data/texts/docTeiTrascription.html', displayTranscriptionContent); 
    });
    </script>

</html>
