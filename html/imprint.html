<script>
    $(document).ready(function() {
        // Function to load HTML file
        function loadHTMLDoc(filename) {
            $.ajax({
                type: "GET",
                url: filename,
                dataType: "html",
                success: function(html) {
                    displayHTMLContent(html);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading XML file:", error);
                }
            });
        }
    
        // Function to display HTML content       
        function displayHTMLContent(htmlDoc) {
            let contentDiv = document.createElement('div');
            contentDiv.innerHTML = htmlDoc;
            let contentImprint = $(contentDiv).find("#imprint")
            $("#imprint").html(contentImprint);
            
                checkLanguage()
            }

        loadHTMLDoc("../data/texts/imprintTexts.html"); // Adjust the path here
