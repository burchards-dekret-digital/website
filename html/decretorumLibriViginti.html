<script>
    $(document).ready(function() {
        // Function to load HTML file
        function loadHTMLDoc(filename) {
            $.ajax({
                type: "GET",
                url: filename,
                dataType: "html",
                success: function(html) {
                    displayHTMLContent(html);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading XML file:", error);
                }
            });
        }

        function displayHTMLContent(htmlDoc) {
            let contentDiv = document.createElement('div');
            contentDiv.innerHTML = htmlDoc;
            let contentDecretorum = $(contentDiv).find("#decretorum")
            $("#decretorum").html(contentDecretorum);
            let contentLiterature = $(contentDiv).find("#literature")
            $("#literature").html(contentLiterature);
            
                checkLanguage()
                biblLink(); // Call the biblLink function here
            }

        // Load HTML file
        loadHTMLDoc("../data/texts/decretorumTexts.html"); // Adjust the path here


        function biblLink() {
            var liElements = document.querySelectorAll('ul li');

            liElements.forEach(function(li) {
                var biblElement = li.querySelector('bibl');
                if (biblElement) { // Check if biblElement is not null
                    var copyOfValue = biblElement.getAttribute('copyOf');
                    if (copyOfValue) { // Check if copyOfValue has a value
                        var linkElement = document.createElement('a');
                        linkElement.setAttribute('href', 'bibl.html#' + copyOfValue);
                        linkElement.setAttribute('target', '_blank');
                        var icon = document.createElement('i');
                        icon.className = 'fas fa-arrow-up-right-from-square fa-sm';
                        linkElement.appendChild(icon);
                        biblElement.insertAdjacentElement('afterend', linkElement);
                    }
                }
            });
        }
    });
    </script>
