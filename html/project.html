    <!--Display Navbar and Footer-->
    <script>
        $(function() {
            function setActiveNavItem() {
                var path = window.location.pathname; 
                var currentPage = path.split("/").pop();
                $(".nav-item a").removeClass("active");
                
                $(".nav-item a").each(function() {
                    var href = $(this).attr("href");
                    if (href && currentPage === href.split("/").pop()) {
                        $(this).addClass("active");
                    }
                });
            }
  
            $("#navbar-placeholder").load("navbar.html", function() {
                setActiveNavItem();
                checkLanguage();
            });
        });
      
          $(function(){
              $("#footer-placeholder").load("footer.html", function(){checkLanguage()});
          });
      </script>

<script>
    $(document).ready(function() {
        // Function to load XML file
        function loadXMLDoc(filename) {
            $.ajax({
                type: "GET",
                url: filename,
                dataType: "xml",
                success: function(xml) {
                    displayXMLContent(xml);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading XML file:", error);
                }
            });
        }
    
        // Function to display XML content in HTML
        function displayXMLContent(xmlDoc) {
            $("#topicgoals").html($(xmlDoc).find('[id="topicgoals"]').html());
            $("#contentphases").html($(xmlDoc).find('[id="contentphases"]').html());
            checkLanguage()
        }
    
        // Load XML file
        loadXMLDoc("../data/texts/projectTexts.xml"); // Adjust the path here
    });
